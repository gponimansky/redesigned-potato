 <!DOCTYPE html>
<html>
<head>
	<title>Angular JS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="firstName='Guy' lastName='Ponimansky'">
	<p>Firstname: <input type="text" ng-model="firstName"></p>
	<p>Lastname: <input type="text" ng-model="lastName"> </p>
	<p>The name is <span ng-bind="firstName"></span> <span ng-bind="lastName"></span></p>
</div> 

</body>
</html>
